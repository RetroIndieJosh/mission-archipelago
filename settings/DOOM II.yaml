name: DOOM2-{player}
description: Mission Archipelago - DOOM II
requires:
  version: 0.6.4

DOOM II:
  progression_balancing: normal

  accessibility:
    # Set rules for reachability of your items/locations.
    # Locations: ensure everything can be reached and acquired.
    # Items: ensure all logically relevant items can be acquired.
    # Minimal: ensure what is needed to reach your goal can be acquired.
    locations: 0
    items: 50
    minimal: 0

  local_items:
    # Forces these items to be in their native world.
    []

  plando_items: []

  non_local_items:
    # Forces these items to be outside their native world.
    [
      "Super Shotgun",
      "Chaingun",
      "Rocket launcher",
      "Plasma gun",
      "BFG9000",
      "Chainsaw"
    ]

  start_inventory:
    # Start with these items.
    "Shotgun": 1

  max_ammo_bullets:
    # Starting maximum: 200-999, Default 200
    random-range-low-200-399: 2
    random-range-low-400-999: 1
  added_ammo_bullets:
    # Added per backpack: 20-999, Default 200
    random-range-high-20-119: 2
    random-range-middle-120-279: 4
    random-range-low-280-399: 2
    random-range-low-400-999: 1

  max_ammo_shells:
    # Starting maximum: 50-999, Default 50
    random-range-low-50-199: 4
    random-range-low-200-399: 2
    random-range-low-400-999: 1
  added_ammo_shells:
    # Added per backpack: 5-999, Default 50
    random-range-high-5-24: 4
    random-range-middle-25-74: 8
    random-range-low-75-199: 4
    random-range-low-200-399: 2
    random-range-low-400-999: 1

  max_ammo_rockets:
    # Starting maximum: 50-999, Default 50
    random-range-low-50-199: 4
    random-range-low-200-399: 2
    random-range-low-400-999: 1
  added_ammo_rockets:
    # Added per backpack: 5-999, Default 50
    random-range-high-5-24: 4
    random-range-middle-25-74: 8
    random-range-low-75-199: 4
    random-range-low-200-399: 2
    random-range-low-400-999: 1

  max_ammo_energy_cells:
    # Starting maximum: 300-999, Default 300
    random-range-low-300-499: 2
    random-range-low-500-999: 1
  added_ammo_energy_cells:
    # Added per backpack: 30-999, Default 300
    random-range-high-30-199: 2
    random-range-middle-200-399: 8
    random-range-low-400-999: 4

  split_backpack:
    # Split the Backpack into four individual items, each one increasing ammo
    # capacity for one type of weapon only.
    'false': 4
    'true': 1
  backpack_count:
    # Number of backpacks (or backpack pieces) total: 0-10, default 1
    0: 1
    1: 8
    random-range-2-4: 4
    random-range-5-10: 2

  start_hints:
    # Start with these item's locations prefilled into the !hint command.
    []

  start_location_hints:
    # Start with these locations and their item prefilled into the !hint command
    []

  exclude_locations:
    # Prevent these locations from having an important item
    []

  priority_locations:
    # Prevent these locations from having an unimportant item
    []

  item_links:
    # Share part of your item pool with other players.
    []

  start_inventory_from_pool:
    # Start with these items and don't place them in the world.
    # The game decides what the replacement items will be.
    {}

  difficulty:
    # Choose the difficulty option. Those match DOOM's difficulty options.
    # baby (I'm too young to die.) double ammos, half damage, less monsters or strength.
    # easy (Hey, not too rough.) less monsters or strength.
    # medium (Hurt me plenty.) Default.
    # hard (Ultra-Violence.) More monsters or strength.
    # nightmare (Nightmare!) Monsters attack more rapidly and respawn.
    baby: 2
    easy: 8
    medium: 16
    hard: 4
    nightmare: 0

  random_monsters:
    # Choose how monsters are randomized.
    # vanilla: No randomization
    # shuffle: Monsters are shuffled within the level
    # random_balanced: Monsters are completely randomized, but balanced based on existing ratio in the level. (Small monsters vs medium vs big)
    # random_chaotic: Monsters are completely randomized, but balanced based on existing ratio in the entire game.
    vanilla: 2
    shuffle: 4
    random_balanced: 8
    random_chaotic: 1

  random_pickups:
    # Choose how pickups are randomized.
    # vanilla: No randomization
    # shuffle: Pickups are shuffled within the level
    # random_balanced: Pickups are completely randomized, but balanced based on existing ratio in the level. (Small pickups vs Big)
    vanilla: 1
    shuffle: 4
    random_balanced: 2

  random_music:
    # Level musics will be randomized.
    # vanilla: No randomization
    # shuffle_selected: Selected episodes' levels will be shuffled
    # shuffle_game: All the music will be shuffled
    vanilla: 1
    shuffle_selected: 0
    shuffle_game: 0

  flip_levels:
    # Flip levels on one axis.
    # vanilla: No flipping
    # flipped: All levels are flipped
    # random: Random levels are flipped
    vanilla: 8
    flipped: 0
    randomly_flipped: 0

  allow_death_logic:
    # Some locations require a timed puzzle that can only be tried once.
    # After which, if the player failed to get it, the location cannot be checked anymore.
    # By default, no progression items are placed here. There is a way, hovewer, to still get them:
    # Get killed in the current map. The map will reset, you can now attempt the puzzle again.
    false: 50
    true: 0

  pro:
    # Include difficult tricks into rules. Mostly employed by speed runners.
    # i.e.: Leaps across to a locked area, trigger a switch behind a window at the right angle, etc.
    false: 50
    true: 0

  start_with_computer_area_maps:
    # Give the player all Computer Area Map items from the start.
    false: 0
    true: 50

  death_link:
    # When you die, everyone dies. Of course the reverse is true too.
    false: 50
    true: 0

  reset_level_on_death:
    # When dying, levels are reset and monsters respawned. But inventory and checks are kept.
    # Turning this setting off is considered easy mode. Good for new players that don't know the levels well.
    false: 50
    true: 0

  episode1:
    # Subterranean and Outpost.
    # If none of the episodes are chosen, Episode 1 will be chosen by default.
    false: 1
    true: 2

  episode2:
    # City.
    # If none of the episodes are chosen, Episode 1 will be chosen by default.
    false: 2
    true: 1

  episode3:
    # Hell.
    # If none of the episodes are chosen, Episode 1 will be chosen by default.
    false: 1
    true: 2

  episode4:
    # Secret levels.
    # This is too short to be an episode. It's additive.
    # Another episode will have to be selected along with this one.
    # Otherwise episode 1 will be added.
    false: 0
    true: 1

  triggers:
  # force disable Episode 3 if difficulty is hard
  - option_category: DOOM II
    option_name: difficulty
    option_result: hard
    options:
      DOOM II:
        episode3: false