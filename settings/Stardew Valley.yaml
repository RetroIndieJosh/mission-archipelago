name: Stardew-{player}
description: Mission Archipelago - Stardew Valley
requires:
  version: 0.6.4

Stardew Valley:
  progression_balancing: normal

  accessibility:
    # Set rules for reachability of your items/locations.
    # 
    # **Full:** ensure everything can be reached and acquired.
    # 
    # **Minimal:** ensure what is needed to reach your goal can be acquired.
    full: 50
    minimal: 0

  # Game Options
  plando_items:
    # Generic items plando.
    []

  # General
  goal:
    # Goal for this playthrough
    # Community Center: Complete the Community Center
    # Grandpa's Evaluation: 4 lit candles in Grandpa's evaluation
    # Bottom of the Mines: Reach level 120 in the mines
    # Cryptic Note: Complete the quest "Cryptic Note" (Skull Cavern Floor 100)
    # Master Angler: Catch every fish. Adapts to Fishsanity
    # Complete Collection: Complete the museum collection
    # Full House: Get married and have 2 children
    # Greatest Walnut Hunter: Find 130 Golden Walnuts. Pairs well with Walnutsanity
    # Protector of the Valley: Complete the monster slayer goals. Adapts to Monstersanity
    # Full Shipment: Ship every item. Adapts to Shipsanity
    # Gourmet Chef: Cook every recipe. Adapts to Cooksanity
    # Craft Master: Craft every item
    # Legend: Earn 10 000 000g
    # Mystery of the Stardrops: Find every stardrop
    # Allsanity: Complete every check in your slot
    # Perfection: Attain Perfection
    community_center: 32
    grandpa_evaluation: 16
    bottom_of_the_mines: 8
    cryptic_note: 4
    master_angler: 2
    complete_collection: 2
    full_house: 8
    greatest_walnut_hunter: 0
    protector_of_the_valley: 8
    full_shipment: 1
    gourmet_chef: 1
    craft_master: 1
    legend: 4
    mystery_of_the_stardrops: 0
    allsanity: 0
    perfection: 0

  farm_type:
    # What farm to play on?
    # Custom farms are not supported
    standard: 1
    riverland: 1
    forest: 1
    hill_top: 1
    wilderness: 1
    four_corners: 0
    beach: 1
    meadowlands: 1
    random: 0

  bundle_randomization:
    # What items are needed for the community center bundles?
    # Vanilla: Standard bundles from the vanilla game
    # Thematic: Every bundle will require random items compatible with their original theme
    # Remixed: Picks bundles at random from thematic, vanilla remixed and new custom ones
    # Remixed Anywhere: Remixed, but bundles are not locked to specific rooms.
    # Shuffled: Every bundle will require random items and follow no particular structure
    vanilla: 1
    thematic: 8
    remixed: 16
    remixed_anywhere: 4
    shuffled: 2

  bundle_price:
    # see trigger for goal = community_center to modify this for that goal
    # DO NOT set to very_expensive or maximum here, otherwise you'll potentially
    # get weird forced sanities irrelevant to the current goal
    #
    # How many items are needed for the community center bundles?
    # Minimum: Every bundle will require only one item
    # Very Cheap: Every bundle will require 2 items fewer than usual
    # Cheap: Every bundle will require 1 item fewer than usual
    # Normal: Every bundle will require the vanilla number of items
    # Expensive: Every bundle will require 1 extra item
    # Very Expensive: Every bundle will require 2 extra items
    # Maximum: Every bundle will require many extra items
    minimum: 1
    very_cheap: 2
    cheap: 4
    normal: 8
    expensive: 16
    very_expensive: 0
    maximum: 0

  entrance_randomization:
    # Should area entrances be randomized?
    # Disabled: No entrance randomization is done
    # Pelican Town: Only doors in the main town area are randomized with each other
    # Non Progression: Only entrances that are always available are randomized with each other
    # Buildings: All entrances that allow you to enter a building are randomized with each other
    # Buildings Without House: Buildings, but excluding the farmhouse
    # Chaos: Same as "Buildings", but the entrances get reshuffled every single day!
    disabled: 50
    pelican_town: 0
    non_progression: 0
    buildings_without_house: 0
    buildings: 0
    chaos: 0

  exclude_ginger_island: 'true' # Exclude Ginger Island?
    # This option will forcefully exclude everything related to Ginger Island from the slot.
    # If you pick a goal that requires Ginger Island, this option will get forced to 'false'

  # Major Unlocks
  season_randomization:
    # Should seasons be randomized?
    # Disabled: Start in Spring with all seasons unlocked.
    # Randomized: Start in a random season and the other 3 must be unlocked randomly.
    # Randomized Not Winter: Same as randomized, but the start season is guaranteed not to be winter.
    # Progressive: Start in Spring and unlock the seasons in their original order.
    disabled: 1
    randomized: 8
    randomized_not_winter: 4
    progressive: 2

  cropsanity: enabled # Pierre now sells a random amount of seasonal seeds and Joja sells them without season requirements, but only in huge packs.
    # Disabled: All the seeds are unlocked from the start, there are no location checks for growing and harvesting crops
    # Enabled: Seeds are unlocked as archipelago items, for each seed there is a location check for growing and harvesting that crop

  backpack_progression:
    # Shuffle the backpack?
    # Vanilla: You can buy backpacks at Pierre's General Store.
    # Progressive: You will randomly find Progressive Backpack upgrades.
    # Early Progressive: Same as progressive, but one backpack will be placed early in the multiworld.
    vanilla: 1
    progressive: 8
    early_progressive: 4

  tool_progression:
    # Shuffle the tool upgrades?
    # Vanilla: Clint will upgrade your tools with metal bars.
    # Progressive: Your tools upgrades are randomized.
    # Cheap: Tool Upgrades have a 60% discount
    # Very Cheap: Tool Upgrades have an 80% discount
    vanilla: 4
    progressive: 32
    vanilla_cheap: 2
    vanilla_very_cheap: 1
    progressive_cheap: 16
    progressive_very_cheap: 8

  elevator_progression:
    # Shuffle the elevator?
    # Vanilla: Reaching a mineshaft floor unlocks the elevator for it
    # Progressive: You will randomly find Progressive Mine Elevators to go deeper.
    # Progressive from previous floor: Same as progressive, but you cannot use the elevator to check elevator locations.
    #     You must reach elevator floors on your own.
    vanilla: 1
    progressive: 4
    progressive_from_previous_floor: 8

  skill_progression:
    # Shuffle skill levels?
    # Vanilla: Leveling up skills is normal
    # Progressive: Skill levels are unlocked randomly, and earning xp sends checks. Masteries are excluded
    # With Masteries: Skill levels are unlocked randomly, and earning xp sends checks. Masteries are included
    vanilla: 1
    progressive: 4
    progressive_with_masteries: 8

  building_progression:
    # Shuffle Carpenter Buildings?
    # Vanilla: You can buy each building normally.
    # Progressive: You will receive the buildings and will be able to build the first one of each type for free,
    #     once it is received. If you want more of the same building, it will cost the vanilla price.
    # Cheap: Buildings will have a 50% discount
    # Very Cheap: Buildings will have an 80% discount
    vanilla: 4
    vanilla_cheap: 2
    vanilla_very_cheap: 1
    progressive: 32
    progressive_cheap: 16
    progressive_very_cheap: 8

  # Extra Shuffling
  festival_locations:
    # Shuffle Festival Activities?
    # Disabled: You do not need to attend festivals
    # Easy: Every festival has checks, but they are easy and usually only require attendance
    # Hard: Festivals have more checks, and many require performing well, not just attending
    disabled: 1
    easy: 8
    hard: 2

  arcade_machine_locations:
    # Shuffle the arcade machines?
    # Disabled: The arcade machines are not included.
    # Victories: Each Arcade Machine will contain one check on victory
    # Victories Easy: Same as Victories, but both games are made considerably easier.
    # Full Shuffling: The arcade machines will contain multiple checks each, and different buffs that make the game
    #     easier are in the item pool. Junimo Kart has one check at the end of each level.
    #     Journey of the Prairie King has one check after each boss, plus one check for each vendor equipment.
    disabled: 32
    victories: 2
    victories_easy: 64
    full_shuffling: 1

  special_order_locations:
    # Shuffle Special Orders?
    # Vanilla: The special orders are not included in the Archipelago shuffling. You may need to complete some of them anyway for their vanilla rewards
    # Board Only: The Special Orders on the board in town are location checks
    # Board and Qi: The Special Orders from Mr Qi's walnut room are checks, in addition to the board in town
    # Short: All Special Order requirements are reduced by 40%
    # Very Short: All Special Order requirements are reduced by 80%
    # Default: board_short
    vanilla: 8
    board: 64
    board_qi: 1
    vanilla_short: 32
    board_short: 256
    board_qi_short: 2
    vanilla_very_short: 16
    board_very_short: 128
    board_qi_very_short: 4

  quest_locations:
    # Include location checks for quests
    # None: No quests are checks
    # Story: Only story quests are checks
    # Number: Story quests and help wanted quests are checks up to the specified amount. Multiple of 7 recommended
    # Out of every 7 help wanted quests, 4 will be item deliveries, and then 1 of each for: Fishing, Gathering and Slaying Monsters.
    # Extra Help wanted quests might be added if current settings don't have enough locations
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 56
    # Default is 7
    random-range-middle-0-14: 4
    random-range-low-15-30: 2
    random-range-low-31-56: 1

  fishsanity:
    # Locations for catching each fish the first time?
    # None: There are no locations for catching fish
    # Legendaries: Each of the 5 legendary fish are checks, plus the extended family if qi board is turned on
    # Special: A curated selection of strong fish are checks
    # Randomized: A random selection of fish are checks
    # All: Every single fish in the game is a location that contains an item.
    # Exclude Legendaries: Every fish except legendaries
    # Exclude Hard Fish: Every fish under difficulty 80
    # Only Easy Fish: Every fish under difficulty 50
    none: 16
    legendaries: 4
    special: 8
    randomized: 32
    all: 1
    exclude_legendaries: 2
    exclude_hard_fish: 128
    only_easy_fish: 64

  museumsanity:
    # Locations for museum donations?
    # None: There are no locations for donating artifacts and minerals to the museum
    # Milestones: The donation milestones from the vanilla game are checks
    # Randomized: A random selection of minerals and artifacts are checks
    # All: Every single donation is a check
    none: 2
    milestones: 8
    randomized: 4
    all: 1

  friendsanity:
    # Shuffle Friendships?
    # None: Friendship hearts are earned normally
    # Bachelors: Hearts with bachelors are shuffled
    # Starting NPCs: Hearts for NPCs available immediately are shuffled
    # All: Hearts for all npcs are shuffled, including Leo, Kent, Sandy, etc
    # All With Marriage: All hearts for all npcs are shuffled, including romance hearts up to 14 when applicable
    none: 4
    bachelors: 16
    starting_npcs: 8
    all: 2
    all_with_marriage: 1

  friendsanity_heart_size:
    # If using friendsanity, how many hearts are received per heart item, and how many hearts must be earned to send a check
    # A higher value will lead to fewer heart items in the item pool, reducing bloat
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 1
    # Maximum value is 8
    # Default is 4
    random-range-middle-1-7: 14
    8: 1

  monstersanity:
    # Locations for slaying monsters?
    # None: There are no checks for slaying monsters
    # One per Category: Every category visible at the adventure guild gives one check
    # One per Monster: Every unique monster gives one check
    # Monster Eradication Goals: The Monster Eradication Goals each contain one check
    # Short Monster Eradication Goals: The Monster Eradication Goals each contain one check, but are reduced by 60%
    # Very Short Monster Eradication Goals: The Monster Eradication Goals each contain one check, but are reduced by 90%
    # Progressive Eradication Goals: The Monster Eradication Goals each contain 5 checks, each 20% of the way
    # Split Eradication Goals: The Monster Eradication Goals are split by monsters, each monster has one check
    none: 8
    one_per_category: 4
    one_per_monster: 2
    goals: 1
    short_goals: 64
    very_short_goals: 32
    progressive_goals: 128
    split_goals: 16

  shipsanity:
    # Locations for shipping items?
    # None: There are no checks for shipping items
    # Crops: Every crop and forageable being shipped is a check
    # Fish: Every fish being shipped is a check except legendaries
    # Full Shipment: Every item in the Collections page is a check
    # Full Shipment With Fish: Every item in the Collections page and every fish is a check
    # Everything: Every item in the game that can be shipped is a check
    none: 16
    crops: 64
    fish: 32
    full_shipment: 4
    full_shipment_with_fish: 2
    everything: 1

  cooksanity:
    # Locations for cooking food?
    # None: There are no checks for cooking
    # Queen of Sauce: Every Queen of Sauce Recipe can be cooked for a check
    # All: Every cooking recipe can be cooked for a check
    none: 32
    queen_of_sauce: 4
    all: 1

  chefsanity:
    # Locations for learning cooking recipes?
    # Vanilla: All cooking recipes are learned normally
    # Queen of Sauce: Every Queen of Sauce episode is a check, all Queen of Sauce recipes are items
    # Purchases: Every purchasable recipe is a check
    # Friendship: Recipes obtained from friendship are checks
    # Skills: Recipes obtained from skills are checks
    # All: Learning every cooking recipe is a check
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 15
    # Default is 0
    0: 16
    random-range-low-1-3: 4
    random-range-low-4-8: 2
    random-range-low-9-15: 1

  craftsanity:
    # Checks for crafting items?
    # If enabled, all recipes purchased in shops will be checks as well.
    # Recipes obtained from other sources will depend on their respective archipelago settings
    none: 32
    all: 1

  booksanity:
    # Shuffle Books?
    # None: All books behave like vanilla
    # Power: Power books are turned into checks
    # Power and Skill: Power and skill books are turned into checks.
    # All: Lost books are also included in the shuffling
    none: 16
    power: 8
    power_skill: 4
    all: 1

  walnutsanity:
    # Shuffle Walnuts?
    # Puzzles: Walnuts obtained from solving a special puzzle or winning a minigame
    # Bushes: Walnuts that are in a bush and can be collected by clicking it
    # Dig Spots: Walnuts that are underground and must be digged up. Includes Journal scrap walnuts
    # Repeatables: Random chance walnuts from normal actions (fishing, farming, combat, etc)
    []

  # Multipliers and Buffs
  starting_money:
    # Amount of gold when arriving at the farm.
    # Set to -1 or unlimited for infinite money
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 50000
    # Default is 5000
    random-range-middle-0-9999: 8
    random-range-low-10000-19999: 2
    random-range-low-20000-50000: 1

  profit_margin:
    # Multiplier over all gold earned in-game by the player.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 25
    # Maximum value is 400
    # Default is 100
    random-range-high-25-74: 1
    random-range-middle-75-124: 4
    random-range-low-126-400: 1

  experience_multiplier:
    # How fast you want to earn skill experience.
    # A lower setting mean less experience.
    # A higher setting means more experience.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 25
    # Maximum value is 800
    # Default is 200
    random-range-25-99: 1
    random-range-middle-100-299: 16
    random-range-low-300-499: 4
    random-range-low-500-800: 2

  friendship_multiplier:
    # How fast you want to earn friendship points with villagers.
    # A lower setting mean less friendship per action.
    # A higher setting means more friendship per action.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 25
    # Maximum value is 800
    # Default is 200
    random-range-25-99: 1
    random-range-middle-100-299: 16
    random-range-low-300-499: 4
    random-range-low-500-800: 2

  debris_multiplier:
    # How much debris will spawn on the player's farm?
    # Vanilla: debris spawns normally
    # Half: debris will spawn at half the normal rate
    # Quarter: debris will spawn at one quarter of the normal rate
    # None: No debris will spawn on the farm, ever
    # Start Clear: debris will spawn at the normal rate, but the farm will be completely clear when starting the game
    vanilla: 16
    half: 8
    quarter: 4
    none: 1
    start_clear: 2

  movement_buff_number:
    # Number of movement speed buffs to the player that exist as items in the pool.
    # Each movement speed buff is a +25% multiplier that stacks additively
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 12
    # Default is 4
    random-range-middle-0-7: 4
    random-range-low-8-12: 1

  enabled_filler_buffs:
    # Enable various permanent player buffs to roll as filler items
    # Luck: Increased daily luck
    # Damage: Increased Damage %
    # Defense: Increased Defense
    # Immunity: Increased Immunity
    # Health: Increased Max Health
    # Energy: Increased Max Energy
    # Bite Rate: Shorter delay to get a bite when fishing
    # Fish Trap: Effect similar to the Trap Bobber, but weaker
    # Fishing Bar Size: Increased Fishing Bar Size
    ['Luck', 'Energy', 'Damage', 'Defense', 'Immunity', 'Health', 'Bite Rate', 'Fish Trap', 'Fishing Bar Size']

  trap_difficulty:
    # When rolling filler items, including resource packs, the game can also roll trap items.
    # Trap items are negative items that cause problems or annoyances for the player.
    # This setting is for choosing how punishing traps will be.
    # Lower difficulties will be on the funny annoyance side, higher difficulty will be on the extreme problems side.
    # Only play Nightmare at your own risk.
    no_traps: 1
    easy: 2
    medium: 4
    hard: 0
    hell: 0
    nightmare: 0

  trap_distribution:
    # Specify the weighted chance of rolling individual traps when rolling random filler items.
    # The average filler item should be considered to be "100", as in 100%.
    # So a trap on "200" will be twice as likely to roll as any filler item. A trap on "10" will be 10% as likely.
    # You can use weight "0" to disable this trap entirely. The maximum weight is 1000, for x10 chance
    Babies Trap: 100
    Bark Trap: 100
    Benjamin Budton Trap: 100
    Bomb Trap: 100
    Burnt Trap: 100
    Darkness Trap: 100
    Debris Trap: 100
    Drought Trap: 100
    Frozen Trap: 100
    Inflation Trap: 100
    Jinxed Trap: 100
    Meow Trap: 100
    Monsters Trap: 100
    Nauseated Trap: 100
    Nudge Trap: 100
    Pariah Trap: 100
    Random Teleport Trap: 100
    Shuffle Trap: 100
    Slimed Trap: 100
    Taxes Trap: 100
    The Crows Trap: 100
    Time Flies Trap: 100
    Weakness Trap: 100

  multiple_day_sleep_enabled: 'true' # Enable the ability to sleep automatically for multiple days straight?

  multiple_day_sleep_cost:
    # How much gold it will cost to use MultiSleep. You will have to pay that amount for each day skipped.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 200
    # Default is 0
    random-range-low-0-19: 8
    random-range-low-20-99: 2 
    random-range-100-200: 1

  quick_start: 'true' # Do you want the quick start package? You will get a few items to help early game automation,
    # so you can use the multiple day sleep at its maximum.

  # Advanced Options
  gifting: 'false' # Do you want to enable gifting items to and from other Archipelago slots?
    # Items can only be sent to games that also support gifting

  death_link: 'false' # When you die, everyone who enabled death link dies. Of course, the reverse is true too.

  mods:
    # List of mods that will be included in the shuffling.
    []

  bundle_plando:
    # If using Remixed bundles, this guarantees some of them will show up in your community center.
    # If more bundles are specified than what fits in their parent room, that room will randomly pick from only the plando ones
    []

  # Item & Location Options
  local_items:
    # Forces these items to be in their native world.
    []

  non_local_items:
    # Forces these items to be outside their native world.
    []

  start_inventory:
    # Start with these items.
    {}

  start_hints:
    # Start with these item's locations prefilled into the ``!hint`` command.
    []

  start_location_hints:
    # Start with these locations and their item prefilled into the ``!hint`` command.
    []

  exclude_locations:
    # Prevent these locations from having an important item.
    []

  priority_locations:
    # Prevent these locations from having an unimportant item.
    []

  item_links:
    # Share part of your item pool with other players.
    []

  triggers:

  # if goal is bottom of the mines, increase probability of monster goals
  - option_category: Stardew Valley
    option_name: goal
    option_result: bottom_of_the_mines
    options:
      Stardew Valley:
        monstersanity:
          none: 0
          one_per_category: 4
          one_per_monster: 2
          goals: 1
          short_goals: 64
          very_short_goals: 32
          progressive_goals: 128
          split_goals: 16

  # if goal is cryptic note, increase probability of monster goals
  - option_category: Stardew Valley
    option_name: goal
    option_result: cryptic_note
    options:
      Stardew Valley:
        monstersanity:
          none: 0
          one_per_category: 4
          one_per_monster: 2
          goals: 1
          short_goals: 64
          very_short_goals: 32
          progressive_goals: 128
          split_goals: 16

  # if goal is master angler, force fishsanity
  - option_category: Stardew Valley
    option_name: goal
    option_result: master_angler
    options:
      Stardew Valley:
        fishsanity: all

  # if goal is complete collection, force museumsanity
  - option_category: Stardew Valley
    option_name: goal
    option_result: complete_collection
    options:
      Stardew Valley:
        museumsanity: all

  # if goal is protector of the valley, force monstersanity
  - option_category: Stardew Valley
    option_name: goal
    option_result: protector_of_the_valley
    options:
      Stardew Valley:
        monstersanity: progressive_goals

  # if goal is full shipment, force shipsanity
  - option_category: Stardew Valley
    option_name: goal
    option_result: full_shipment
    options:
      Stardew Valley:
        shipsanity: full_shipment

  # if goal is gourmet chef, force cooksanity and chefsanity
  - option_category: Stardew Valley
    option_name: goal
    option_result: gourmet_chef
    options:
      Stardew Valley:
        cooksanity: all
        chefsanity: all

  # if goal is craft master, force craftsanity
  - option_category: Stardew Valley
    option_name: goal
    option_result: craft_master
    options:
      Stardew Valley:
        craftsanity: all
  
  # if goal is community center, shuffle bundle prices
  - option_category: Stardew Valley
    option_name: goal
    option_result: community_center
    options:
      Stardew Valley:
        bundle_price:
          minimum: 4
          very_cheap: 8
          cheap: 32
          normal: 64
          expensive: 16
          very_expensive: 2
          maximum: 1

  # if bundles are very expensive, enable more sanities
  - option_category: Stardew Valley
    option_name: bundle_price
    option_result: very_expensive
    options:
      Stardew Valley:
        shipsanity: full_shipment
        cooksanity: queen_of_sauce
        chefsanity: random-low

  # if bundles are maximum, enable max sanities
  - option_category: Stardew Valley
    option_name: bundle_price
    option_result: maximum
    options:
      Stardew Valley:
        shipsanity: full_shipment_with_fish
        cooksanity: all
        chefsanity: random-high
        museumsanity: all
        monstersanity: progressive_goals