  sword_trail_color_inner: random_choice # Choose a color. "random_choice" selects a random option. "completely_random" generates a random hex code.
  sword_trail_color_outer: random_choice # Choose a color. "random_choice" selects a random option. "completely_random" generates a random hex code.
