name: SA2B-{player}
description: Mission Archipelago - Sonic Adventure 2 Battle
requires:
  version: 0.6.4

Sonic Adventure 2 Battle:
  # Game Options
  progression_balancing: normal

  accessibility:
    # Set rules for reachability of your items/locations.
    # 
    # **Full:** ensure everything can be reached and acquired.
    # 
    # **Minimal:** ensure what is needed to reach your goal can be acquired.
    full: 50
    minimal: 0

  plando_items:
    # Generic items plando.
    []

  gate_boss_plando:
    # Possible Locations:
    # "Gate 1 Boss"
    # "Gate 2 Boss"
    # "Gate 3 Boss"
    # "Gate 4 Boss"
    # "Gate 5 Boss"
    # 
    # Possible Bosses:
    # "Sonic vs Shadow 1"
    # "Sonic vs Shadow 2"
    # "Tails vs Eggman 1"
    # "Tails vs Eggman 2"
    # "Knuckles vs Rouge 1"
    # "BIG FOOT"
    # "HOT SHOT"
    # "FLYING DOG"
    # "Egg Golem (Sonic)"
    # "Egg Golem (Eggman)"
    # "King Boom Boo"
    plando: 50

  ring_link: 'false' # Whether your in-level ring gain/loss is linked to other players
  trap_link: 'false' # Whether your received traps are linked to other players
    # You will also receive any linked traps from other players with Trap Link enabled,
    # if you have a weight above "none" set for that trap
  death_link: 'false' # When you die, everyone who enabled death link dies. Of course, the reverse is true too.

  # General Options
  goal:
    # Determines the goal of the seed
    # 
    # Biolizard: Finish Cannon's Core and defeat the Biolizard and Finalhazard
    # 
    # Chaos Emerald Hunt: Find the Seven Chaos Emeralds and reach Green Hill Zone
    # 
    # Finalhazard Chaos Emerald Hunt: Find the Seven Chaos Emeralds and reach Green Hill Zone, then defeat Finalhazard
    # 
    # Grand Prix: Win every race in Kart Race Mode (all standard levels are disabled)
    # 
    # Boss Rush: Beat all of the bosses in the Boss Rush, ending with Finalhazard
    # 
    # Cannon's Core Boss Rush: Beat Cannon's Core, then beat all of the bosses in the Boss Rush, ending with Finalhazard
    # 
    # Boss Rush Chaos Emerald Hunt: Find the Seven Chaos Emeralds, then beat all of the bosses in the Boss Rush, ending with Finalhazard
    # 
    # Chaos Chao: Raise a Chaos Chao to win
    # 
    # Minigame Madness: Win a certain amount of each Minigame Trap, then defeat Finalhazard
    biolizard: 32
    chaos_emerald_hunt: 16
    finalhazard_chaos_emerald_hunt: 4
    grand_prix: 2
    boss_rush: 2
    cannons_core_boss_rush: 0
    boss_rush_chaos_emerald_hunt: 1
    chaos_chao: 1
    minigame_madness: 1

  boss_rush_shuffle:
    # Determines how bosses in Boss Rush Mode are shuffled
    # 
    # Vanilla: Bosses appear in the Vanilla ordering
    # 
    # Shuffled: The same bosses appear, but in a random order
    # 
    # Chaos: Each boss is randomly chosen separately (one will always be King Boom Boo)
    # 
    # Singularity: One boss is chosen and placed in every slot (one will always be replaced with King Boom Boo)
    vanilla: 4
    shuffled: 2
    chaos: 1
    singularity: 0

  minigame_madness_requirement:
    # Determines how many of each Minigame Trap must be won (for Minigame Madness goal)
    # 
    # Receiving this many of a Minigame Trap will allow you to replay that minigame at-will in the Chao World lobby
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 1
    # Maximum value is 10
    random-range-middle-1-5: 2
    random-range-low-6-10: 1

  minigame_madness_minimum:
    # Determines the minimum number of each Minigame Trap that are created (for Minigame Madness goal)
    # 
    # At least this many of each trap will be created as "Progression Traps", regardless of other trap option selections
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 1
    # Maximum value is 10
    random-range-high-1-2: 2
    random-range-middle-3-7: 4
    random-range-low-8-10: 1

  logic_difficulty:
    # What set of Upgrade Requirement logic to use
    # 
    # Standard: The logic assumes the "intended" usage of Upgrades to progress through levels
    # 
    # Hard: Some simple skips or sequence breaks may be required, but no out-of-bounds
    # 
    # Expert: If it is humanly possible, it may be required
    standard: 50
    hard: 0
    expert: 0

  required_rank:
    # Determines what minimum Rank is required to send a check for a mission
    e: 16
    d: 4
    c: 1
    b: 0
    a: 0

  max_emblem_cap:
    # Determines the maximum number of emblems that can be in the item pool.
    # 
    # If fewer available locations exist in the pool than this number, the number of available locations will be used instead.
    # 
    # Gate and Cannon's Core costs will be calculated based off of that number.
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 180
    # Minimum value is 50
    # Maximum value is 1000
    random-range-high-50-99: 2
    random-range-middle-100-259: 4
    random-range-low-260-499: 2
    random-range-low-500-1000: 1

  ring_loss:
    # How taking damage is handled
    # 
    # Classic: You lose all of your rings when hit
    # 
    # Modern: You lose 20 rings when hit
    # 
    # OHKO: You die immediately when hit (NOTE: Some Hard or Expert Logic tricks may require damage boosts!)
    classic: 2
    modern: 1
    ohko: 0

  # Stages
  mission_shuffle:
    # Determines whether missions order will be shuffled per level
    'false': 2
    'true': 1

  emblem_percentage_for_cannons_core:
    # Allows logic to gate the final mission behind a number of Emblems
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 75
    random-range-high-0-25: 1
    random-range-middle-25-75: 2

  required_cannons_core_missions:
    # Determines how many Cannon's Core missions must be completed (for Biolizard or Cannon's Core goals)
    # 
    # First: Only the first mission must be completed
    # 
    # All Active: All active Cannon's Core missions must be completed
    first: 4
    all_active: 1

  number_of_level_gates:
    # The number emblem-locked gates which lock sets of levels
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 5
    0: 1
    random-range-middle-1-5: 10

  level_gate_costs:
    # Determines how many emblems are required to unlock level gates
    low: 4
    medium: 2
    high: 1

  level_gate_distribution:
    # Determines how levels are distributed between level gate regions
    # 
    # Early: Earlier regions will have more levels than later regions
    # 
    # Even: Levels will be evenly distributed between all regions
    # 
    # Late: Later regions will have more levels than earlier regions
    early: 2
    even: 4
    late: 1

  # Sanity Options
  keysanity:
    # Determines whether picking up Chao Keys grants checks
    # (86 Locations)
    'false': 1
    'true': 2

  whistlesanity:
    # Determines whether whistling at various spots grants checks
    # 
    # None: No Whistle Spots grant checks
    # 
    # Pipes: Whistling at Pipes grants checks (97 Locations)
    # 
    # Hidden: Whistling at Hidden Whistle Spots grants checks (32 Locations)
    # 
    # Both: Whistling at both Pipes and Hidden Whistle Spots grants checks (129 Locations)
    none: 16
    pipes: 4
    hidden: 4
    both: 1

  beetlesanity:
    # Determines whether destroying Gold Beetles grants checks
    # (27 Locations)
    'false': 2
    'true': 1

  omosanity:
    # Determines whether activating Omochao grants checks
    # (192 Locations)
    'false': 8
    'true': 1

  animalsanity:
    # Determines whether unique counts of animals grant checks.
    # (422 Locations)
    # 
    # ALL animals must be collected in a single run of a mission to get all checks.
    'false': 16
    'true': 1

  itemboxsanity:
    # Determines whether collecting Item Boxes grants checks
    # None: No Item Boxes grant checks
    # Extra Lives: Extra Life Boxes grant checks (94 Locations)
    # All: All Item Boxes grant checks (502 Locations Total)
    none: 8
    extra_lives: 1
    all: 0

  bigsanity:
    # Determines whether helping Big fish grants checks.
    # (32 Locations)
    'false': 8
    'true': 1

  kart_race_checks:
    # Determines whether Kart Race Mode grants checks
    # 
    # None: No Kart Races grant checks
    # 
    # Mini: Each Kart Race difficulty must be beaten only once
    # 
    # Full: Every Character must separately beat each Kart Race difficulty
    none: 8
    mini: 4
    full: 1

  # Chao
  black_market_slots:
    # Determines how many multiworld items are available to purchase from the Black Market
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 0
    # Minimum value is 0
    # Maximum value is 64
    random-range-low-0-8: 8
    random-range-low-9-16: 4
    random-range-low-17-32: 2
    random-range-low-33-64: 1

  black_market_unlock_costs:
    # Determines how many Chao Coins are required to unlock sets of Black Market items
    low: 2
    medium: 4
    high: 1

  black_market_price_multiplier:
    # Determines how many rings the Black Market items cost
    # 
    # The base ring costs of items in the Black Market range from 50-100, and are then multiplied by this value
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 1
    # Minimum value is 0
    # Maximum value is 40
    0: 1
    1: 16
    random-range-low-2-4: 8
    random-range-low-5-8: 4
    random-range-low-9-16: 2
    random-range-low-17-40: 1

  chao_race_difficulty:
    # Determines the number of Chao Race difficulty levels included. Easier difficulty settings means fewer Chao Race checks
    # 
    # None: No Chao Races have checks
    # 
    # Beginner: Beginner Races
    # 
    # Intermediate: Beginner, Challenge, Hero, and Dark Races
    # 
    # Expert: Beginner, Challenge, Hero, Dark and Jewel Races
    none: 32
    beginner: 16
    intermediate: 4
    expert: 1

  chao_karate_difficulty:
    # Determines the number of Chao Karate difficulty levels included. (Note: This setting requires purchase of the "Battle" DLC)
    none: 128
    beginner: 64
    standard: 16
    expert: 4
    super: 1

  chao_stadium_checks:
    # Determines which Chao Stadium activities grant checks
    # 
    # All: Each individual race and karate fight grants a check
    # 
    # Prize: Only the races which grant Chao Toys grant checks (final race of each Beginner and Jewel cup, 4th, 8th, and 12th Challenge Races, 2nd and 4th Hero and Dark Races, final fight of each Karate difficulty)
    all: 2
    prize: 1

  chao_animal_parts:
    # Determines whether giving Chao various animal parts grants checks
    # (73 Locations)
    'false': 16
    'true': 1

  chao_stats:
    # Determines the highest level in each Chao Stat that grants checks
    # (Swim, Fly, Run, Power)
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 0 (I guess that means no checks?)
    # Minimum value is 0
    # Maximum value is 99
    0: 16
    random-range-low-1-20: 8
    random-range-low-21-40: 4
    random-range-low-41-60: 2
    random-range-low-61-99: 1

  chao_stats_frequency:
    # Determines how many levels in each Chao Stat grant checks (up to the maximum set in the `chao_stats` option)
    # 
    # `1` means every level is included, `2` means every other level is included, `3` means every third, and so on
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 5
    # Minimum value is 1
    # Maximum value is 20
    random-range-high-1-2: 1
    random-range-middle-3-7: 4
    random-range-low-8-12: 2
    random-range-low-13-20: 1

  chao_stats_stamina: 'false' # Determines whether Stamina is included in the `chao_stats` option
  chao_stats_hidden: 'false' # Determines whether the hidden stats (Luck and Intelligence) are included in the `chao_stats` option
  chao_kindergarten: 'none'
  shuffle_starting_chao_eggs: 'true' # Determines whether the starting Chao eggs in the gardens are random
  chao_entrance_randomization: 'false' # Determines whether entrances in Chao World are randomized

  # Junk and Traps
  junk_fill_percentage:
    # Replace a percentage of non-required emblems in the item pool with random junk items
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 50
    # Minimum value is 0
    # Maximum value is 100
    0: 1
    random-range-high-1-25: 2
    random-range-middle-26-75: 4
    random-range-low-76-100: 1

  trap_fill_percentage:
    # Replace a percentage of junk items in the item pool with random traps
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 0
    # Minimum value is 0
    # Maximum value is 100
    0: 16
    random-range-low-1-10: 8
    random-range-low-11-50: 4
    random-range-low-51-100: 1

  omochao_trap_weight: medium # Likelihood of receiving a trap which spawns several Omochao around the player
  timestop_trap_weight: medium # Likelihood of receiving a trap which briefly stops time
  confusion_trap_weight: medium # Likelihood of receiving a trap which causes the controls to be skewed for a period of time
  tiny_trap_weight: medium # Likelihood of receiving a trap which causes the player to become tiny
  gravity_trap_weight: medium # Likelihood of receiving a trap which increases gravity
  exposition_trap_weight: medium # Likelihood of receiving a trap which tells you the story
  ice_trap_weight: medium # Likelihood of receiving a trap which makes the world slippery
  slow_trap_weight: medium # Likelihood of receiving a trap which makes you gotta go slow
  cutscene_trap_weight: medium # Likelihood of receiving a trap which makes you watch an unskippable cutscene
  reverse_trap_weight: medium # Likelihood of receiving a trap which reverses your controls
  literature_trap_weight: medium # Likelihood of receiving a trap which forces you to read
  controller_drift_trap_weight: medium # Likelihood of receiving a trap which causes your control sticks to drift
  poison_trap_weight: medium # Likelihood of receiving a trap which causes you to lose rings over time
  bee_trap_weight: medium # Likelihood of receiving a trap which spawns a swarm of bees

  # Minigames
  pong_trap_weight: medium # Likelihood of receiving a trap which forces you to play a Pong minigame
  breakout_trap_weight: medium # Likelihood of receiving a trap which forces you to play a Breakout minigame
  fishing_trap_weight: medium # Likelihood of receiving a trap which forces you to play a Fishing minigame
  trivia_trap_weight: medium # Likelihood of receiving a trap which forces you to play a Trivia minigame
  pokemon_trivia_trap_weight: medium # Likelihood of receiving a trap which forces you to play a Pokemon Trivia minigame
  pokemon_count_trap_weight: medium # Likelihood of receiving a trap which forces you to play a Pokemon Count minigame
  number_sequence_trap_weight: medium # Likelihood of receiving a trap which forces you to play a Number Sequence minigame
  light_up_path_trap_weight: medium # Likelihood of receiving a trap which forces you to play a Light Up Path minigame
  pinball_trap_weight: medium # Likelihood of receiving a trap which forces you to play a Pinball minigame
  math_quiz_trap_weight: medium # Likelihood of receiving a trap which forces you to solve a math problem
  snake_trap_weight: medium # Likelihood of receiving a trap which forces you to play a Snake minigame
  input_sequence_trap_weight: medium # Likelihood of receiving a trap which forces you to press a sequence of inputs

  # Chaos causes the difficulty to be random per-minigame
  minigame_trap_difficulty: medium # How difficult any Minigame-style traps are
  big_fishing_difficulty: medium # How difficult Big's Fishing Minigames are

  # Sonic Missions
  sonic_mission_count:
    # The number of active missions to include for Sonic stages
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 1
    # Maximum value is 5
    random-range-middle-1-3: 6
    random-range-low-4-5: 2

