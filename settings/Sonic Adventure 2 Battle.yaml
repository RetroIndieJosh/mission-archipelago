    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 1
    # Maximum value is 5
    random-range-middle-1-3: 6
    random-range-low-4-5: 2

  shadow_mission_2:
    # Determines if the Shadow 100 rings missions should be included
    'false': 1
    'true': 2

