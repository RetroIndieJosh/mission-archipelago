name: V6-{player}
description: Mission Archipelago - VVVVVV
requires:
  version: 0.6.4

VVVVVV:
  ################
  # Game Options #
  ################
  progression_balancing: normal

  accessibility:
    # Set rules for reachability of your items/locations.
    # 
    # **Full:** ensure everything can be reached and acquired.
    # 
    # **Minimal:** ensure what is needed to reach your goal can be acquired.
    full: 50
    minimal: 0

  music_rando: 'false' # Randomize Music

  area_rando:
    # Randomize Entrances to Areas
    'false': 2
    'true': 1

  door_cost:
    # Amount of Trinkets required to enter Areas. Set to 0 to disable artificial locks.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 3
    random-range-high-0-3: 1

  area_cost:
    # Randomize which Area requires which set of DoorCost Trinkets
    'false': 2
    'true': 1

  death_link: 'false' # When you die, everyone who enabled death link dies. Of course, the reverse is true too.

  death_link_amnesty:
    # Amount of Deaths to take before sending a DeathLink signal, for balancing difficulty
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 30
    15: 50
    random: 0
    random-low: 0
    random-high: 0

  ###########################
  # Item & Location Options #
  ###########################
  local_items:
    # Forces these items to be in their native world.
    []

  non_local_items:
    # Forces these items to be outside their native world.
    []

  start_inventory:
    # Start with these items.
    {}

  start_hints:
    # Start with these item's locations prefilled into the ``!hint`` command.
    []

  start_location_hints:
    # Start with these locations and their item prefilled into the ``!hint`` command.
    []

  exclude_locations:
    # Prevent these locations from having an important item.
    []

  priority_locations:
    # Prevent these locations from having an unimportant item.
    []

  item_links:
    # Share part of your item pool with other players.
    []

  plando_items:
    # Generic items plando.
    []
