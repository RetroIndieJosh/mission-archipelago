    - Rambi
    - Squawks
    - Enguarde
    - Squitter
    - Rattly
    - Clapper
    - Glimmer
    - Skull Kart

  shuffle_barrels:
    # Which kind of barrels will be added as items in the item pool
    # If a barrel is not present in the list they will be treated as unlocked from the start
    # If you remove everything from this list, please put curly braces next to the option name
    # 
    #     shuffle_barrels: {}
    # 
    - Barrel Kannons
    - Controllable Barrels
    - Kong Barrels
    - Warp Barrels
    - Exclamation Barrels

  # Trivia
  swanky_questions_per_quiz:
    # Whether completing a quiz will grant a check
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 1
    # Maximum value is 6
