    strawberry: 1
    empty: 1
    double: 0
    golden: 0
    baddy: 0
    fire_red: 0
    maroon: 0
    salmon: 0
    orange: 0
    lime_green: 0
    bright_green: 0
    forest_green: 0
    royal_blue: 0
    brown: 1
    black: 1
    white: 1
    grey: 1
    any_color: 0

  madeline_two_dash_hair_color:
