    # e.g. F542C8
    strawberry: 0
    empty: 0
    double: 0
    golden: 0
    baddy: 0
    fire_red: 0
    maroon: 1
    salmon: 1
    orange: 1
    lime_green: 0
    bright_green: 0
    forest_green: 0
    royal_blue: 0
