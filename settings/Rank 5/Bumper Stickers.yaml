name: Bumper-{player}
description: Mission Archipelago - Bumper Stickers
requires:
  version: 0.6.2 # Version of Archipelago required for this yaml to work as expected.

Bumper Stickers:
  ################
  # Game Options #
  ################
  progression_balancing:
    # A system that can move progression earlier, to try and prevent the player from getting stuck and bored early.
    # 
    # A lower setting means more getting stuck. A higher setting means less getting stuck.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 99
    random: 0
    random-low: 0
    random-high: 0
    disabled: 0 # equivalent to 0
    normal: 50 # equivalent to 50
    extreme: 0 # equivalent to 99

  accessibility:
    # Set rules for reachability of your items/locations.
    # 
    # **Full:** ensure everything can be reached and acquired.
    # 
    # **Minimal:** ensure what is needed to reach your goal can be acquired.
    full: 50
    minimal: 0

  task_advances:
    # Task Advances allow you to skip one step of a level task. They do not restock, so use them sparingly.
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 4
    # Minimum value is 0
    # Maximum value is 5
    0: 1
    1: 2
    2: 4
    3: 8
    4: 16
    5: 8

  turners:
    # Turners allow you to change the direction of a Bumper. These restock when the board resets.
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 3
    # Minimum value is 0
    # Maximum value is 5
    0: 1
    1: 2
    2: 4
    3: 8
    4: 4
    5: 2

  paint_cans:
    # Paint Cans allow you to change the color of a Bumper.
    # The ones you get from the multiworld restock when the board resets; you also get one-time ones from score.
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 3
    # Minimum value is 0
    # Maximum value is 5
    0: 1
    1: 2
    2: 4
    3: 8
    4: 4
    5: 2

  trap_count:
    # Traps affect the board in various ways.
    # This number indicates how many total traps will be added to the item pool.
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 5
    # Minimum value is 0
    # Maximum value is 15
    random-range-0-3: 2
    random-range-4-6: 4
    random-range-7-10: 2
    random-range-11-15: 1

  rainbow_trap_weight:
    # Rainbow Traps change the color of every bumper on the field.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 100
    50: 0
    random: 1
    random-low: 0
    random-high: 0

  spinner_trap_weight:
    # Spinner Traps change the direction of every bumper on the field.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 100
    50: 0
    random: 1
    random-low: 0
    random-high: 0

  killer_trap_weight:
    # Killer Traps end the current board immediately.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 100
    0: 0
    random: 1
    random-low: 0
    random-high: 0

  ###########################
  # Item & Location Options #
  ###########################
  local_items:
    # Forces these items to be in their native world.
    []

  non_local_items:
    # Forces these items to be outside their native world.
    []

  start_inventory:
    # Start with these items.
    {}

  start_hints:
    # Start with these item's locations prefilled into the ``!hint`` command.
    []

  start_location_hints:
    # Start with these locations and their item prefilled into the ``!hint`` command.
    []

  exclude_locations:
    # Prevent these locations from having an important item.
    []

  priority_locations:
    # Prevent these locations from having an unimportant item.
    []

  item_links:
    # Share part of your item pool with other players.
    []

  plando_items:
    # Generic items plando.
    []
