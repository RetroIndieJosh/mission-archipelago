name: SM64-{player}
description: Mission Archipelago - Super Mario 64
requires:
  version: 0.6.4

Super Mario 64:
  # Game Options
  progression_balancing: normal

  accessibility:
    # Set rules for reachability of your items/locations.
    # 
    # **Full:** ensure everything can be reached and acquired.
    # 
    # **Minimal:** ensure what is needed to reach your goal can be acquired.
    full: 50
    minimal: 0

  plando_items:
    # Generic items plando.
    []

  death_link:
    # When you die, everyone who enabled death link dies. Of course, the reverse is true too.
    'false': 50
    'true': 0

  completion_type:
    # Set goal for game completion
    last_bowser_stage: 2
    all_bowser_stages: 1

  # Logic Options
  area_rando:
    # Randomize Entrances
    'off': 16
    courses_only: 8
    courses_and_secrets_separate: 2
    courses_and_secrets: 1

  buddy_checks:
    # Bob-omb Buddies are checks, Cannon Unlocks are items
    'false': 2
    'true': 1

  exclamation_boxes:
    # Include 1Up Exclamation Boxes during randomization.
    # Adds 29 locations to the pool.
    'false': 16
    'true': 1

  progressive_keys:
    # Keys will first grant you access to the Basement, then to the Second Floor
    'false': 1
    'true': 4

  enable_coin_stars:
    # Determine logic for 100 Coin Stars.
    # 
    # Off - Removed from pool. You can still collect them, but they don't do anything.
    # Optimal for ignoring 100 Coin Stars entirely. Removes 15 locations from the pool.
    # 
    # On - Kept in pool, potentially randomized.
    # 
    # Vanilla - Kept in pool, but NOT randomized.
    'off': 8
    'on': 1
    vanilla: 2

  strict_cap_requirements: 'true' # If disabled, Stars that expect special caps may have to be acquired without the caps
  strict_cannon_requirements: 'true' # If disabled, Stars that expect cannons may have to be acquired without them.
    # Has no effect if Buddy Checks and Move Randomizer are disabled

  # Ability Options
  enable_move_rando:
    # Mario is unable to perform some actions until a corresponding item is picked up.
    # This option is incompatible with builds using a 'nomoverando' branch.
    # Specific actions to randomize can be specified in the YAML.
    'false': 2
    'true': 1
  
  move_rando_actions: [] # NOTE: these are set in triggers based on move_rando_mode
  move_rando_mode: # Which actions to randomize when Move Randomizer is enabled
    # attacks_grabs - Dive, Ground Pound, Kick, Climb, Ledge Grab
    # jumps - Triple Jump, Long Jump, Backflip, Side Flip, Wall Kick
    # all - attacks, grabs, and jumps
    # NOTE: there's no "none" option because of enable_move_rando
    attacks_grabs: 4
    jumps: 2
    all: 1

  strict_move_requirements: 'true' # If disabled, Stars that expect certain moves may have to be acquired without them. Only makes a difference
    # if Move Randomization is enabled

  # Star Options
  amount_of_stars:
    # How many stars exist.
    # If there aren't enough locations to hold the given total, the total will be reduced.
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 120
    # Minimum value is 35
    # Maximum value is 120
    random-range-high-35-60: 1
    random-range-high-61-90: 2
    random-range-high-91-120: 4

  first_bowser_star_door_cost:
    # What percent of the total stars are required at the Star Door to Bowser in the Dark World
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 7
    # Minimum value is 0
    # Maximum value is 40
    0: 1
    random-range-middle-2-12: 8

  basement_star_door_cost:
    # What percent of the total stars are required at the Star Door in the Basement
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 25
    # Minimum value is 0
    # Maximum value is 50
    random-range-high-0-12: 1
    random-range-middle-13-37: 4
    random-range-low-38-50: 2

  second_floor_star_door_cost:
    # What percent of the total stars are required to access the third floor
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 42
    # Minimum value is 0
    # Maximum value is 70
    random-range-high-0-37: 1
    random-range-middle-38-46: 4
    random-range-low-47-70: 2

  mips1_cost:
    # What percent of the total stars are required to spawn MIPS the first time
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 12
    # Minimum value is 0
    # Maximum value is 35
    random-range-high-0-5: 1
    random-range-middle-6-18: 2
    random-range-low-19-35: 2

  mips2_cost:
    # What percent of the total stars are required to spawn MIPS the second time.
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 42
    # Minimum value is 0
    # Maximum value is 70
    random-range-high-0-29: 1
    random-range-middle-30-54: 4
    random-range-low-55-70: 2

  stars_to_finish:
    # What percent of the total stars are required at the infinite stairs
    #
    # You can define additional values between the minimum and maximum values.
    # Default is 58
    # Minimum value is 0
    # Maximum value is 90
    random-range-high-0-39: 1
    random-range-middle-40-76: 4
    random-range-low-77-90: 2

  # Item & Location Options
  local_items:
    # Forces these items to be in their native world.
    []

  non_local_items:
    # Forces these items to be outside their native world.
    []

  start_inventory:
    # Start with these items.
    {}

  start_hints:
    # Start with these item's locations prefilled into the ``!hint`` command.
    []

  start_location_hints:
    # Start with these locations and their item prefilled into the ``!hint`` command.
    []

  exclude_locations:
    # Prevent these locations from having an important item.
    []

  priority_locations:
    # Prevent these locations from having an unimportant item.
    []

  item_links:
    # Share part of your item pool with other players.
    []

  triggers:
    # 
    # move_rando_mode
    #

    # attacks_grabs - Dive, Ground Pound, Kick, Climb, Ledge Grab
  - option_category: Super Mario 64
    option_name: move_rando_mode
    option_result: attacks_grabs
    options:
      Super Mario 64:
        +move_rando_actions:
          - 'Dive'
          - 'Ground Pound'
          - 'Kick'
          - 'Climb'
          - 'Ledge Grab'
    # jumps - Triple Jump, Long Jump, Backflip, Side Flip, Wall Kick
  - option_category: Super Mario 64
    option_name: move_rando_mode
    option_result: jumps
    options:
      Super Mario 64:
        +move_rando_actions:
          - 'Triple Jump'
          - 'Long Jump'
          - 'Backflip'
          - 'Side Flip'
          - 'Wall Kick'
    # all - attacks, grabs, and jumps
  - option_category: Super Mario 64
    option_name: move_rando_mode
    option_result: all
    options:
      Super Mario 64:
        +move_rando_actions:
          - 'Triple Jump'
          - 'Long Jump'
          - 'Backflip'
          - 'Side Flip'
          - 'Wall Kick'
          - 'Dive'
          - 'Ground Pound'
          - 'Kick'
          - 'Climb'
          - 'Ledge Grab'
